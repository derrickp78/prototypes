     <script>
     $(document).foundation();
     
     var windowHeight = $( window ).height();
     
     var adUnit = $( "#ad-unit" );
     var adUnitHeight = adUnit.outerHeight(true);
    
     
     var nowColumn =  $( ".now" );
     // var nowHeight = Math.round((windowHeight - adUnitHeight) + adUnitHeight - 45);
     var nowHeight = Math.round(windowHeight - adUnitHeight);
     var nowFixedHeight = Math.round(windowHeight);
     
     var nowOffset = nowColumn.offset().left;
     var nowWidth = nowColumn.outerWidth();
     
     console.log (nowHeight);
      
      
    $(".now").css( "height", nowHeight);
     
     
     $('.now').waypoint(function(direction) {
  		if (direction == 'down') {
  		$('.now').css({"position": "fixed","top": "45px", "left": nowOffset, "width":nowWidth, "height":nowFixedHeight});
  		}
  		console.log(direction);
	}, { offset: 45 });
	
	 
	 $('#scores').waypoint(function(direction) {
  		if (direction == 'up') {
  		//console.log("poop");
  		$('.now').css({"position": "static"});
  		}
	}, { offset: 45 });
	
     </script>
