<!DOCTYPE html>
<html>
<head>
  <title>ESPN Streak</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <style type="text/css">
                  body, table, td, th, a{ -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
                  table, td, th{ mso-table-lspace: 0pt; mso-table-rspace: 0pt; } 
                  img{ -ms-interpolation-mode: bicubic; } 
                  img{ border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
                  table{ border-collapse: collapse !important; }
                  body{ height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
                  a[x-apple-data-detectors] {
                      color: inherit !important;
                      text-decoration: none !important;
                      font-size: inherit !important;
                      font-family: inherit !important;
                      font-weight: inherit !important;
                      line-height: inherit !important;
                  }
                  div[style*="margin: 16px 0;"] { margin: 0 !important; }


              @media screen {
              /* Only set responsiveness for clients that support media queries */
              .outer-container {width:100% !important;}
              }


              /* Media Queries */
              @media screen and (max-width: 480px) {
                  .green {color:green !important;}
                      }

            

  </style>
</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #eeeeee;">
<span class="green" style="color:red">Poop</span>
</body>
</html>
